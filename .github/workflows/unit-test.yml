name: Unit Tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: ascendia-backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ascendia-backend
        run: npm ci

      - name: Run backend tests with coverage
        working-directory: ascendia-backend
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://127.0.0.1:27017/ascendia-tests
          MONGODB_DBNAME: ascendia-tests
        run: npm run coverage

      - name: Archive backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ascendia-backend/coverage
          retention-days: 7

  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: ascendia-frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ascendia-frontend
        run: npm ci

      - name: Run frontend unit tests
        working-directory: ascendia-frontend
        env:
          CI: true
        run: npm test -- --watch=false --runInBand
